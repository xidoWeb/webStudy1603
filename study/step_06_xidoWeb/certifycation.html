<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="./css/lib/reset.css" />
	<link rel="stylesheet" href="./css/certify.css" />
	<script src="./js/jquery/jquery-1.12.3.min.js"></script>
	<script src="./js/jquery/jquery-migrate-1.3.0.min.js"></script>
	<script src="./js/jquery/jquery-ui.min.js"></script>
	<!--[if lte IE 6]>
		<script src="./js/dist/html5shiv.min.js"></script>
		<script src="./js/dist/ie9.min.js"></script>
		<script src="./js/dist/PIE.js"></script>
		<script src="./js/dist/responsive.min.js"></script
	<![endif]-->
	<script></script>
	<title></title>
</head>
<body>
	<section id="content">
		<header id="certifyBox">
			<h1>본인인증서비스</h1>
		</header>
		<article id="inputWrap">
			<h2>휴대폰인증</h2>
			<p>입력하신 내용은 암호화 처리되며<br />어떠한 비용도 발생하지 않습니다.</p>
			<form action="" method="post">
				<fieldset>
					<legend>번호 인증 체크</legend>
					<dl class="tel_num">
						<dt>
							<label for="telFir">휴대폰번호
							<span class="me_hidden">앞자리를 선택하세요.</span></label>
							</dt>
						<dd>
							<select name="telFir" id="telFir">
								<option value="010">010</option>
								<option value="011">011</option>
								<option value="016">016</option>
								<option value="017">017</option>
								<option value="018">018</option>
								<option value="019">019</option>
							</select>
							<span class="dash_line"><!-- dash_line --></span>
						</dd>
						<dd>
							<input type="tel" name="telMid" id="telMid" value="" maxlength="4" />
							<label for="telMid" class="me_hidden">휴대폰 가운데번호 셋 또는 네자리를 입력하세요.</label>
							<span class="dash_line"><!-- dash_line --></span>
						</dd>
						<dd>
							<input type="tel" name="telLast" id="telLast" value="" maxlength="4" />
							<label for="telLast" class="me_hidden">휴대폰 마지막번호 네자리를 입력하세요.</label>
						</dd>
					</dl>
					<dl class="telecom">
						<dt><label for="sk">이동통신사</label></dt>
						<dd><input type="radio" name="telCom" id="sk" value="sk" >
						<label for="sk">sk</label></dd>
						<dd><input type="radio" name="telCom" id="kt" value="kt" >
						<label for="kt">kt</label></dd>
						<dd>
							<input type="radio" name="telCom" id="kg" value="lg" >
							<label for="lg">lg</label>
						</dd>
					</dl>
				</fieldset>
				<fieldset>
					<legend>인증 확인 및 전송</legend>
					<div class="check">
						<label>
							<input type="checkbox" name="check" id="check" value="check">
							개인정보 활용에 동의합니다.
						</label>
					</div>
					<button type="submit">확인</button>
					<button type="reset">취소</button>
				</fieldset>
			</form>
		</article>
	</section>
</body>
</html>
