<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="stylesheet" href="./css/scss_01.css" />
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<title>Document</title>
	<script>
		$(function(){
			$("#header").find("a").on("click", function(e){
				e.preventDefault();
				$("html, body").animate({scrollTop:$(this.hash).offset().top},1000);
			});
		});
	</script>
</head>
<body>
	<div id="wrap">
		<div id="header">
			<h1><a href="#">logo</a></h1>
			<ul>
				<li><a href="#article">메뉴_1</a></li>
				<li><a href="#aside">메뉴_2</a></li>
				<li><a href="#content">메뉴_3</a></li>
				<li><a href="#content2">메뉴_4</a></li>
				<li><a href="#footer">메뉴_5</a></li>
			</ul>
		</div>
		<div id="article">
			<form action="" method="post">
				<fieldset>
					<legend>log in</legend>
					<input type="text" name="user" id="user" value="" />
					<input type="text" name="pwd" id="pwd" value="" />
					<input type="button" name="btn_login" value="로그인" />
				</fieldset>
			</form>
		</div>
		<div id="aside">
			<form action="" method="get">
				<fieldset>
					<legend>검색</legend>
					<input type="text">
					<input type="button" value="검색">
				</fieldset>
			</form>
		</div>
		<div id="content"></div>
		<div id="content2"></div>
		<div id="footer"></div>
	</div>
</body>
</html>
