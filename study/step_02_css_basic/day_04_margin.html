<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko-KR">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=960" />
	<link rel="shortcut icon" type="image/x-icon" href="./favicon/favicon.png" />
	<link rel="apple-touch-icon" href="./favicon/favicon.png" />
	<link rel="stylesheet" href="./css/lib/reset.css" />
	<!--[if lte IE 9]>
		
	<![endif]-->
	<title>margin</title>
	<style type="text/css">
		hr{border-bottom: 1px solid #333;;}
/*		----------------------------------------------------------------    */
		#wrap{width:960px; height:1000px; margin:0 auto;background-color: #d9d9d9;}
			h1{width:100%; height:30px; font-size:1.5rem; text-align:center; line-height:30px;}
			h2{width:100%; height:20px; background-color: #aaa; text-align:center; color:#fff;
			line-height:20px; font-size:0.9rem;}
		#wrap>ul{width:100%; height:auto; background-color: #faa;}
		#wrap>ul>li{width:100px; height:100px;float:left;}
			.box01{background-color:#0af;}
			.box02{background-color:#fa0;}
			.box03{background-color:#f07;}
			.box04{background-color:#70f;}
			.box05{background-color:#0f7;}
		body .boxwall{background-color:#777; width:5px !important; height:100px !important;}

/*margin_1개부터 4개까지 적용의 예*/
			#margin_box1{margin-bottom:10px;}
			#margin_box1>.box01{margin:10px;}/*위아래좌우 모두 10*/
			#margin_box1>.box02{margin:10px 30px;}/*위아래 10 좌우 30*/
			#margin_box1>.box03{margin:20px 40px 20px;}/*위20 좌우40 아래70*/
			#margin_box1>.box04{margin:10px 40px 70px 50px;}/*시계방향 10 40 200 50 순서*/
			#margin_box1>.box05{}
		
			.margin_h2{margin-top:20px;}
			#margin_box2{}
			#margin_box2>.box01{margin-top:30px;}
			#margin_box2>.box02{margin-right:10px;}
			#margin_box2>.box03{margin-bottom:30px; margin-left:10px;}
			#margin_box2>.box04{margin:30px; margin-left:0;}
			#margin_box2>.box05{}

	
/*		----------------------------------------------------------------    */
		
	</style>
	<script type="text/javascript"></script>
</head>
<body>
	<div id="wrap">
		<h1>margin_test</h1>
		<h2>margin 기초</h2>
		<ul id="margin_box1" class="clearfix">
			<li class="box01">box01</li>
					<li class="boxwall"></li>
			<li class="box02">box02</li>
					<li class="boxwall"></li>
			<li class="box03">box03</li>
					<li class="boxwall"></li>
			<li class="box04">box04</li>
					<li class="boxwall"></li>
			<li class="box05">box05</li>
		</ul>

		<h2 class="margin_h2">margin 추가내용</h2>
		<ul id="margin_box2">
			<li class="box01">box01</li>
			<li class="box02">box02</li>
			<li class="box03">box03</li>
			<li class="box04">box04</li>
			<li class="box05">box05</li>
		</ul>
	</div><!--// #wrap-->
</body>
</html>
